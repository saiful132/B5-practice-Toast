<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toast</title>
		<script
			src="https://kit.fontawesome.com/560b9ded06.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 class="bg-primary text-light p-3 text-center">Toast Practice</h1>
		<div style="min-height: 300px" class="container bg-info">
			<div class="toast show">
				<div class="toast-header">
					<div class="me-auto">
						<i class="fas fa-user-friends text-info"></i>
						<strong class="">Friend request</strong>
					</div>

					<button class="btn-close" data-bs-dismiss="toast"></button>
				</div>
				<div class="tost-body">
					<img
						style="width: 70px; height: 70px"
						class="rounded rounded-circle m-3"
						src="https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819__340.jpg"
						alt=""
					/>
					<div class="float-end">
						<h6 class="d-inline me5class">Md Rasel Md Rasel</h6>
						<span>6h</span>
					</div>
					<div class="btnDiv pb-2">
						<button class="btn btn-primary">Confirm</button>
						<button class="btn btn-secondary">Delete</button>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
